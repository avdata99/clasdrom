{% load static %}

<footer class="footer" id="contacto">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="d-flex align-items-center mb-3">
                    <img src="{% static 'core/img/logo.png' %}" alt="{{ site_brand }}" class="me-2" style="height: 22px;">
                    <h5 class="mb-0">{{ site_brand }}</h5>
                </div>
                <!--
                <p class="text-light mb-3">
                    Aprender
                </p>
                -->
            </div>

            {% comment %}
            <div class="col-lg-4 col-md-6 mb-4">
                <h6 class="text-uppercase fw-bold mb-3" style="color: var(--accent-color);">
                    Academia
                </h6>
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <a href="{% url 'institucion_list' %}" class="text-light text-decoration-none">
                            Sobre Nosotros
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="{% url 'aula_list' %}" class="text-light text-decoration-none">
                            Instalaciones
                        </a>
                    </li>
                </ul>
            </div>
            {% endcomment %}
            
            <div class="col-lg-4 mb-4">
                <h6 class="text-uppercase fw-bold mb-3" style="color: var(--accent-color);">
                    Contacto
                </h6>
                <div class="mb-3">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-envelope me-2"></i>
                        <a href="mailto:{{ email }}" class="text-decoration-none">{{ email }}</a>
                    </div>
                    <!-- whatsapp -->
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-whatsapp me-2"></i>
                        <a href="{{ whatsapp_url }}" 
                           target="_blank"
                           rel="noopener"
                           class="text-decoration-none">
                            {{ whatsapp_number }}
                        </a>
                    </div>
                    <!-- instagram -->
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-instagram me-2"></i>
                        <a href="{{ instagram_url }}" class="text-decoration-none">
                            {{ instagram_name }}
                        </a>
                    </div>
                </div>

            </div>
        </div>
        
        <hr class="border-secondary my-4">
        
        <div class="row align-items-center">
            <div class="col-md-6">
                <p class="mb-0 text-light">
                    &copy; {% now "Y" %} {{ site_brand }}.
                </p>
            </div>
            <div class="col-md-6 text-md-end mt-2 mt-md-0">
                <div class="d-flex justify-content-md-end gap-3">
                    <!--
                    <a href="#" class="text-light text-decoration-none small">Términos</a>
                    <a href="#" class="text-light text-decoration-none small">Privacidad</a>
                    -->
                    <a href="https://github.com/avdata99/clasdrom" 
                       target="_blank" 
                       class="text-decoration-none small">
                        <i class="bi bi-code-slash me-1"></i>Código Fuente
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
