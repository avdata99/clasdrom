{% load static %}
<div class="carousel-container" id="{{ carousel_id|default:'aula-carousel' }}">
    <div class="carousel-slides">
        <div class="carousel-slide">
            <img src="{% static 'aulas/img/aula-01.png' %}" 
                 alt="Aula 1 - Academia Python" 
                 loading="lazy">
        </div>
        <div class="carousel-slide">
            <img src="{% static 'aulas/img/aula-02.png' %}" 
                 alt="Aula 2 - Academia Python" 
                 loading="lazy">
        </div>
        <div class="carousel-slide">
            <img src="{% static 'aulas/img/aula-03.png' %}" 
                 alt="Aula 3 - Academia Python" 
                 loading="lazy">
        </div>
        <div class="carousel-slide">
            <img src="{% static 'aulas/img/aula-04.png' %}" 
                 alt="Aula 4 - Academia Python" 
                 loading="lazy">
        </div>
        <div class="carousel-slide">
            <img src="{% static 'aulas/img/aula-05.png' %}" 
                 alt="Aula 5 - Academia Python" 
                 loading="lazy">
        </div>
        <div class="carousel-slide">
            <img src="{% static 'aulas/img/aula-06.png' %}" 
                 alt="Aula 6 - Academia Python" 
                 loading="lazy">
        </div>
        <div class="carousel-slide">
            <img src="{% static 'aulas/img/aula-07.png' %}" 
                 alt="Aula 7 - Academia Python" 
                 loading="lazy">
        </div>
    </div>
    
    <button class="carousel-nav carousel-prev" aria-label="Previous slide">‹</button>
    <button class="carousel-nav carousel-next" aria-label="Next slide">›</button>
    
    <div class="carousel-indicators">
        <div class="carousel-indicator active"></div>
        <div class="carousel-indicator"></div>
        <div class="carousel-indicator"></div>
        <div class="carousel-indicator"></div>
        <div class="carousel-indicator"></div>
        <div class="carousel-indicator"></div>
    </div>
</div>
