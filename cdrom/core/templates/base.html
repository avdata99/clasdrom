{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Academia de Programación Python - Aprende desarrollo web con Python, Django y más">
    <meta name="author" content="{{ site_brand }}">
    <title>{% block title %}{{ site_title }}{% endblock %}</title>
    <!-- Favicons -->
    <link href="{% static 'core/img/logo.png' %}" rel="icon">

    <!-- Bootstrap 5.3.7 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
          crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- Academia Python Main Stylesheet -->
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Navigation -->
    {% include "components/navbar.html" %}
    
    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Footer -->
    {% include "components/footer.html" %}
    
    <!-- Bootstrap 5.3.7 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
            crossorigin="anonymous"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
