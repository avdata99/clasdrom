{% extends "base.html" %}

{% block content %}

<div class="card">

    <h5 class="card-title">Nombre profesor: {{ profesor.nombres }} {{ profesor.apellidos }}</h5>
    
    <p class="card-text">
        <ul>
            <li>ID: {{ profesor.profe_id }}</li>

            <li>Celular: {{ profesor.celular_principal }}</li>
            <li>Email: {{ profesor.email_principal }}</li>
        </ul>
    </p>

    </div>
</div>

{% endblock %}
